<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel = "stylesheet" href = "style.css">
  <title>Currículo</title>
</head>
<body>
  
  <header class="form-header">
    <h1>Vamos começar preenchendo seu currículo</h1>
    <p>Adicione as informações abaixo.</p>
  </header>

  <form action="" method="get" enctype="multipart/form-data" id="form-cv">
   <div ="form-row">
    <fieldset>
     <div class="line-content"> 
       <label for="input-name">Nome:</label>
       <input type="text" id="input-name" maxlength="40" placeholder="Digite seu nome" required>
     </div> 
      
     <div class="line-content">
       <label for="input-email">Email:</label>
       <input type="email" id="input-email" maxlength="50" placeholder="Digite seu email" required>
     </div> 

     <div class="line-content">
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" maxlength="11" placeholder="Digite seu CPF" required>
    </div> 

    <div class="line-content">
      <label for="end">Endereço:</label>
      <input type="text" id="end" maxlength="200" placeholder="Digite seu endereço" required>
    </div> 

    <div class="line-content">
      <label for="cid">Cidade:</label>
      <input type="text" id="cid" maxlength="28" placeholder="Digite sua cidade" required>
    </div> 

    <div class="line-content">
      <label for="input-estado">Estado:</label>
      <select name="estado" id="input-estado" required>
      <option disabled selected value>Selecione seu estado</option>
      </select>
    </div>

    <div class="line-content">
      <label for="residencia">Tipo de Residência:</label>
      <label for="residencia1"><input type="radio" name ="residencia" id="residencia1" value="cs" required>Casa</label>
      <label for="residencia2"><input type="radio" name ="residencia" id="residencia2" value="apt" required>Apartamento</div></label>
    </div>

    </fieldset>

    
  </div>
  </form>

  

  <script src="script.js"></script>
</body>
</html>
